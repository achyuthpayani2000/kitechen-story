                    <div>

                        <datalist id="browsers">
                            <option *ngFor="let item of itemList" value="{{item.name}}">
                            </option>
                        </datalist>
                    </div>

                    <div class="topnav-right">
                        <li class="nav-item"><a class="btn btn-outline-primary" (click)="navigate()">Search</a></li>
                    </div>


                </ul>
                <ul>
                    <div class="topnav-right">
                        <li class="nav-item "><a routerLink="cart" class="nav-link"><span
                                    class="glyphicon glyphicon-shopping-cart"></span></a></li>
                    </div>
                    <div class="topnav-right">
                        <li class="nav-item "> <a class="btn btn-outline-success" routerLink="login"
                                *ngIf="!checkLoginStatus()" data-abc="true">LogIn</a><a class="btn btn-outline-danger"
                                routerLink="home" *ngIf="checkLoginStatus()" data-abc="true"
                                (click)="logout()">LogOut</a> </li>

                    </div>
                </ul>
            </div>
        </nav>
    </div>
